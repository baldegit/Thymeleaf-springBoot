<!DOCTYPE html>
<html th:replace="~{template :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8" />
		<title th:text="#{form.title}">Insert title here</title>
		
	</head>
	<body>
		
		<section>
			<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3">
	
			<div class="panel panel-default" >
				<div class="panel panel-heading" th:text="#{form.p1.heading}"></div>
				<div class="panel panel-body">
<!-- 					th:field="*{nom}"  permet le mappage avec les champ de l'objet etuidiant -->
					<form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
						<div class="form-group">
							<input type="hidden" th:field="*{id}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{form.nom}"></label>
							<input type="text" th:field="*{nom}" class="form-control" />
							<span class="text-danger" th:errors="*{nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{form.date}"></label>
							<input type="date" th:field="*{dateNaissance}"  class="form-control" />
							<span class="text-danger" th:errors="*{dateNaissance}"></span>
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{form.email}"></label>
							<input type="email" th:field="*{email}" class="form-control" />
							<span class="text-danger" th:errors="*{email}"></span>
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{form.photo}"></label>
							<input type="file" name="picture" class="form-control" />
						</div>
						
						<div>
							<button type="submit" class="btn btn-block" th:text="#{form.save}"></button>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>
		</section>
		
	</body>
</html>
